version: '3.4'

services:
  db:
    image: "postgres"
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=lite-api
    expose:
      - 5432
    ports:
      - 5462:5432
    networks:
      - lite

  lite-minio-s3:
    image: minio/minio:RELEASE.2020-10-28T08-16-50Z-29-g07d7dd632
    environment:
      MINIO_ACCESS_KEY: AKIAIEXAMPLE
      MINIO_SECRET_KEY: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
      MINIO_REGION: eu-west-2
    ports:
      - "9000:9000"
    entrypoint: sh
    command: ['-c', 'mkdir -p /data/lite-document-store-test && minio server /data']

  api:
    env_file:
      - .env
    build: .
    volumes:
      - .:/app
    ports:
      - 8100:8100
    links:
      - db
      - lite-minio-s3
    expose:
      - 8100
    command: ./manage.py runserver 0.0.0.0:${PORT:-8100}
    networks:
      - lite
    stdin_open: true
    tty: true

  # Elasticsearch Docker Images: https://www.docker.elastic.co/
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.3
    container_name: elasticsearch
    environment:
      - xpack.security.enabled=false
      - xpack.ml.enabled=false
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms128m -Xmx1g
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - lite

  redis:
    image: "redis:5-alpine"
    container_name: redis
    expose:
      - 6379
    ports:
      - 6379:6379
    networks:
      - lite

networks:
  lite:
    external: true
volumes:
  elasticsearch-data:
    driver: local
